<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Demo Vector Tiles from Kartverket</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,fetch" type="module"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
    .map {
      background: #f8f4f0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #info {
        z-index: 1;
        opacity: 0;
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 0;
        background: rgba(0,60,136,0.7);
        color: white;
        border: 0;
        transition: opacity 100ms ease-in;
      }
  </style>
</head>

<body>
  <div id="map" class="map">
    <pre id="info"></pre>
  </div>
  <script src="ol_normal.js" type="module"></script>
</body>

</html>
